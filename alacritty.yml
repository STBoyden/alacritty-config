# GNOME Terminal Tango Dark
colors:
  primary:
    background: '0x1a1a1a'
    foreground: '0xd3d7cf'
    
  normal:
    black: '0x2e3436'
    red: '0xcc0000'
    green: '0x4e9a06'
    yellow: '0xc4a000'
    blue: '0x3465a4'
    magenta: '0x75507b'
    cyan: '0x06989a'
    white: '0xd3d7cf'

  bright:
    black: '0x555753'
    red: '0xef2929'
    green: '0x8ae234'
    yellow: '0xfce94f'
    blue: '0x729fcf'
    magenta: '0xad7fa8'
    cyan: '0x34e2e2'
    white: '0xeeeeec'

window:
  dimensions:
    columns: 120
    lines: 0

  dynamic_title: true

selection:
  save_to_clipboard: true

font:
  normal:
    family: JetBrains Mono
  size: 10.0

shell:
  program: /home/sboyden/.cargo/bin/nu
  args:
    - --login

mouse:
  hints:
    launcher:
        program: xdg-open

cursor:
  style:
    blinking: Always

live_config_reload: true
